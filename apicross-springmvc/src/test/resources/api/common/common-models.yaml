openapi: "3.0.1"
info:
  title: "Common.Model"
  version: "1.0.0"
  description: Схемы моделей данных для повторного использования
paths: {}

components:
  schemas:
    Page:
      type: object
      properties:
        size:
          description: Количество элементов на странице
          type: integer
          format: int64
          maximum: 0
          example:
            20
        totalElements:
          description: Общее количество найденных элементов
          type: integer
          format: int64
          minimum: 0
          example:
            1
        totalPages:
          description: Общее количество страниц
          type: integer
          format: int64
          minimum: 0
          example:
            1
        number:
          description: Номер текущей страницы
          type: integer
          format: int64
          minimum: 0
          example:
            0
      required:
        - size
        - totalElements
        - totalPages
        - number

    ProductId:
      description: |
        Идентификатор товара в сервисе "1С:Бизнес-сеть"
      type: string
      maxLength: 36

    Ref1CnCategoryId:
      description: |
        Идентификатор рубрики "1С:Номенклатура"
      type: string
      maxLength: 12

    Ref1CnCategoryName:
      description: Название Категории в сервисе "1С:Номенклатура"
      type: string
      maxLength: 200

    Ref1CnFeatureId:
      description: Идентификатор характеристики "1С:Номенклатура"
      type: string
      maxLength: 12

    Ref1CnFeatureName:
      description: Название характеристики "1С:Номенклатура"
      type: string
      maxLength: 200

    OrganizationId:
      description: Идентификатор организации
      type: string
      maxLength: 36

    OrganizationLegalId:
      description: >
        Естесственный идентификатор организации.
        Для организаций из РФ это:
        - ИНН:КПП - для юридических лиц
        - ИНН - для индивидуальных предпринимателей
      type: string
      maxLength: 20
      example:
        '011001220011:921391111'

    OrganizationInn:
      description: ИНН организации (юридического лица или индивидуального предпринимателя)
      type: string
      pattern: '[\d+]{10,12}'
      example:
        '011001220011'

    OrganizationKpp:
      description: КПП организации (юридического лица)
      type: string
      pattern: '\d{9}'
      example:
        '921391111'

    OrganizationName:
      description: |
        Наименование организации
      type: string
      maxLength: 300
      minLength: 3
      example:
        'ООО "Ромашка"'

    OrganizationDescription:
      description: >
        Описание организации
      type: string
      maxLength: 1000
      nullable: true
      example:
        'ООО "Ромашка" лучшая компания в области выращивания ромашек'

  parameters:
    PageSizeParameter:
      in: query
      name: size
      required: false
      description: Размер страницы данных
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    PageParameter:
      in: query
      name: page
      required: false
      description: Номер страницы данных
      schema:
        type: integer
        minimum: 0
        default: 0

    IfNoneMatchHeader:
      description: >-
        Указывает на необходимость выполнить запрос, если версия представления
        изменяемого ресурса не соответствует указанной в данном заголовке
      in: header
      name: If-None-Match
      schema:
        type: string
      required: false